<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="signup-box">
      <img class="logo" src="../Assets/Atlas Logo.svg" alt="logo" />
      <form>
        <div>
          <div class="user-box">
            <input type="text" name="" required="" />
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="email" name="" required="" />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" />
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" />
            <label>Confirm Password</label>
          </div>
          <div class="terms">
            <input type="checkbox"  />
            <p class="terms-and-services">Agree to temrs and services</p>
          </div>
        </div>

        <a id="a" href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign Up
        </a>
      </form>
    </div>
  </body>
</html>
