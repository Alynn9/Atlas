          src="../../Assets/MovieThumbnails/his only son.jpg"
          alt="thumbnail"
        />

          <div class="container-box">
            <p class="text">You have selected</p>
            <span id="count">0</span>
            <p>seats total$ :</p>
            <span id="total">0</span>
          </div>

              style="

                background-color: #1a1919;
                color: red;
                cursor: pointer;
              "

          </div>

          <div class="container">
            <div class="buttons_checkout">
              <button onclick="showSection('section1')">

            <section id="section1">
              <div class="cinema-ticket">
                <h2 class="cinema-ticket__title">Book your ticket</h2>
                <form class="cinema-ticket__form">
                  <div class="cinema-ticket__form-group">
                    <label for="date-input" class="cinema-ticket__label"
                      >Date:</label
                    >
                    <input
                      type="date"
                      id="date-input"
                      required
                      class="cinema-ticket__input"
                    />
                  </div>
                  <div class="cinema-ticket__form-group">
                    <label for="time-input" class="cinema-ticket__label"
                      >Time:</label
                    >
                    <select
                      id="time-input"
                      required
                      class="cinema-ticket__input"
                    >
                      <option value="">Select a time</option>
                      <option value="14:00">2:00 PM</option>
                      <option value="16:00">4:00 PM</option>
                      <option value="18:00">6:00 PM</option>
                      <option value="21:00">9:00 PM</option>
                    </select>
                  </div>
                  <div class="cinema-ticket__form-group">
                    <button id="submit-btn" class="cinema-ticket__button">
                      Next
                    </button>
                  </div>
                </form>
              </div>
            </section>
