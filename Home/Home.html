        <div class="navbar--menu">
          <li><a href="/">Home</a></li>

          <li class="navbar--menu-movies">

              <li><a href="/">Coming Soon </a></li>
              <li><a href="/">New Arrivals</a></li>
              <li><a href="/">3D</a></li>
            </ul>
          </li>

          <li><a href="/">Food Menu</a></li>

          <li class="navbar--menu-movies">
            <a href="/">Events</a>
            <ul class="dropdown">
              <li><a href="/">Special Events </a></li>
              <li><a href="/">Little Date nights</a></li>
              <li><a href="/">Sensory Friendly Shows</a></li>
            </ul>

          <div class="button">
            <button class="button-signIn">Sign In</button>
          </div>
        </div>
      </ul>

    <div class="carousel">
      <div class="carousel__inner">
        <div class="carousel__slide">
          <img src="../Assets/Carousal/His Only Son Final.png" />
        </div>
        <div class="carousel__slide">
          <img src="../Assets/Carousal/JohnWickFinal.png" />
        </div>
        <div class="carousel__slide">
          <img src="../Assets/Carousal/MavkaFinal.png" />
        </div>
        <div class="carousel__slide">
          <img src="../Assets/Carousal/ShazamFinal.png" />
        </div>
        <div class="carousel__slide">
          <img src="../Assets/Carousal/Super Mario Bros. Final.png" />
        </div>
        <div class="carousel__slide">
          <img src="../Assets/Carousal/EvilDeadRiseFinal.png" />
        </div>
      </div>
      <button class="carousel__btn carousel__btn--prev">&#10094;</button>
      <button class="carousel__btn carousel__btn--next">&#10095;</button>
      <div class="carousel__indicators"></div>
    </div>
    <!-- Glass -->
    
    <section class="glass">
      <div class="glass-box">
        <img class="icon" src="../Assets/Group 46.png" alt="img" />
      </div>
      <div class="box">
        <img class="sofa" id="wave" src="../Assets/SofaGuy.png" alt="img" />
      </div>
    </section>
