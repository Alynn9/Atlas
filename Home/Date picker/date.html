<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="date.css" />
  </head>
  <body>
    <div class="movie-date-time-picker">
      <h2>Choose a Date and Time</h2>
      <div class="movie-date-time-picker__date">
        <label for="movie-date-time-picker__date-input">Date:</label>
        <input id="movie-date-time-picker__date-input" type="date" />
      </div>
      <div class="movie-date-time-picker__time">
        <label for="movie-date-time-picker__time-input">Time:</label>
        <input id="movie-date-time-picker__time-input" type="time" />
      </div>
      <button class="movie-date-time-picker__submit">Continue</button>
    </div>

    <script src="date.js"></script>
  </body>
</html>
